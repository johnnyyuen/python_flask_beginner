{% extends 'base.html' %}

{% block head %}
<title>Edit post</title>
{% endblock %}


{% block body %}
<h1>Editing Post</h1>
    <hr>
    <h2>Edit:</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
        <label for="title">Title:</label>
        <input type='text' name='title' id='title' value="{{post.title}}">
        <br>
        <label for="author">Author:</label>
        <input type='text' name='author' id='author' value="{{post.author}}">
        <br>
        <label for="content">Post:</label>
        <textarea class="form-control" type='text' name='content' id='content' rows="5">{{post.content}}</textarea>
        <br>
        <input type='submit' value='Save' class='btn btn-warning'> <a href="/posts" class="btn btn-success">Back</a>
    </form>
    <hr>
{% endblock %}
