{% extends 'base.html' %}

{% block head %}
<title>Create New Post</title>
{% endblock %}


{% block body %}
<h1>All posts</h1>
    <hr>
    <h2>Create new blog Post:</h2>
    <form action='/posts' method='POST'>
        <label for="title">Title:</label>
        <input class="form-control col-sm" type='text' name='title' id='title' placeholder="Enter Post title">
        <label for="author">Author:</label>
        <input class="form-control" type='text' name='author' id='author' placeholder="Who is typing?">


        <label for="content">Post:</label>
        <!-- <input class="form-control" type='text' name='content' id='content' placeholder="Put your content here!"> -->
        
        <textarea class="form-control" type='text' name='content' id='content' placeholder="Put your content here!" rows="5">
        </textarea>
            <br>
        <input type='submit' value='Post' class="btn btn-warning">
    </form>
{% endblock %}
